<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tema Claro / Escuro</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--text-color);
      color: var(--bg-color);
      font-weight: bold;
      transition: all 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <button id="toggle-theme">Alternar Tema</button>
  
</body>
</html>
