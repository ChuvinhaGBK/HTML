<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psedo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgrey;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            text-align: center;
        }
        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
        }

        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3 <p>hehehehehehe</p></div>
</body>
</html>
