<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes do google fonts</title>
    <style>
        @font-face {
            font-family: 'london';
            src: url('fonts/olodon_.otf') format(opentype),
            url('fonts/OldLondon.ttf') format(truetype);

            /* tipos de format
            - opentype(otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat (apple advanced)
            -svg
            */
        }

        h1{
            font-family: 'london';
            font-size: 3em;
        }
        p{
            font-size: 1.1em;
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro itaque excepturi rem repudiandae et ducimus nostrum nisi impedit, dolor amet nesciunt facere eum deleniti ipsam molestias vitae sequi accusamus veritatis!</p>
</body>
</html>
