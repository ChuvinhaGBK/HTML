<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: lightgray;

            border-width: 3px;
            border-style: solid;
            border-color: darkslategray;
            /*shorthand = border: 10px solid darkslategray*/

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            /*shorthand = padding: 10px OR padding: 10px 10px 10px 10px*/

            margin: 20px auto 40px auto;
        }

        a{
            border-style: solid;
            border-width: 3px;
            color: brown;
        }
    </style>
</head>
<body>
    <h1>exemplo de box level</h1>
    <p>paragrafos são exemplos de box-level, mas os <a href="#">links são exemplos de inline level.</a> vamos ver como isso funciona</p>
</body>
</html>
